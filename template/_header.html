{{define "header"}}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>{{.Title}}</title>
    <style>
	#map {
	    height: 100%;
	}
	header {

	    list-style: none;
	    padding: 33px 20px;

<body>
  <header>

	<a href="/">{{.Title}}</a>

    <ul class="header-menus">
